<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>EveryStep Counts!</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/core.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript">
	function tick() {
		var elapsed = (new Date()).getTime() - 1330793400000;
		nSteps = Math.round(elapsed / 7);
		$('.total-steps').text(nSteps);
		$('.total-miles').text(fmtDec(nSteps/1888, 1));
		$('.total-monies').text(fmtDec(nSteps / 4000, 2));
		setTimeout(tick, 1000);
	}
	$(function() {
		tick();
	});
	</script>
<style>
.total {
	position: absolute;
	top: 550px;
	color: #f56d40; font-family: Helvetica Neue; font-size: 40px;
}
</style>
</head>
