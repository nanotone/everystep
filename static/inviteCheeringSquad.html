<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>EveryStep Counts!</title>
	<link rel="stylesheet" type="text/css" media="screen" href="css/core.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
</head>
<body>

<header id="mainHeader">
	<h1>EveryStep</h1>
	<h2>every step counts.</h2>
</header>

<div id="mainContainer">
	<h1>Build Your Cheering Squad</h1>
	
	<p>Invite friends to pledge micro-amounts to motivate you to take steps!</p>
	
	<form id="invitePledgeForm">
		<div class="formItem">
			<label>Enter email addresses of your friends:</label>
			<input type="text" />
		</div>
		
		<div class="formItem">
			<label>Personal Message</label>
			<textarea style="width:400px; height:200px;">Just started running and I need your help. Will you give me a quarter for every mile I run?</textarea>
		</div>
		
		<input type="submit" />
	</form>
</div>

<footer id="mainFooter">
	Produced in one weekend at the 2012 Parsons/GOOD Hackathon, NYC
</footer>
 
</body>
</html>
